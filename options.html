<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Forms</title>

        <body>
            <label for="favoriteColor">Which is your favourite color ? </label>
            <select id="favoriteColor" name="favoriteColor">
                <option>Red</option>
                <option value="colorBlue">Blue</option>
                <option value="colorYellow">Yellow</option>
                <option value="colorGreen">Green</option>
                <option value="colorBlack">Black</option>
            </select>
            
            <fieldset>
                <legend>What is your favourite meal ? </legend>
                <input type="radio" id="breakfast" name="favoriteMeal" value="meal1"><label for="breakfast">Breakfast</label>
                <input type="radio" id="lunch" name="favoriteMeal" value="meal2"><label for="lunch">Lunch</label>
                <input type="radio" id="dinner" name="favoriteMeal" value="meal3"><label for="dinner">Dinner</label>
            </fieldset>

            <fieldset>
                <legend>Which of these are birds ? </legend>
                <input type="checkbox" id="peacock" name="birds" value="bird1"><label for="peacock">Peacock</label>
                <input type="checkbox" id="lion" name="birds" value="bird2"><label for="lion">Lion</label>
                <input type="checkbox" id ="eagle" name="birds" value="bird3"><label for="eagle">Eagle</label>
                <input type="checkbox" id="parrot" name="birds" value="bird4"><label for="parrot">Parrot</label>
            </fieldset>
            <h1><a href="homepage.html">Back to homepage</a></h1>
        </body>
    </head>
</html>
